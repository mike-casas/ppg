  <body role="document">
   <div class="container">
           
        <div class="row margen">
            <div class="col-xs-12  margen" >
                    <div class="titulo" >Hora</div>
                    <div class="titulo">Minutos</div>
                    <div class="titulo">Segundos</div>
                </div>
            <div class="col-xs-12 text-center" >
                    <div id="hora"></div>
                    <div id="minutos">:</div>
                    <div id="segundos">:</div>
                </div></div>
    </div>


    

    <script type="text/javascript">
           function Hora(){
            var d=new Date();
             var h= document.getElementById('hora');

             h.innerHTML= d.getHours();
              
               var m= document.getElementById('minutos');

                m.innerHTML= d.getMinutes();

                 var s= document.getElementById('segundos');

                s.innerHTML= d.getSeconds() ;

         }

         setInterval(Hora, 1000);

   </script>
