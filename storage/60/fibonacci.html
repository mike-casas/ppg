<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fibbonaci</title>

	<script type="text/javascript">
       
	function fibonormal(){
		function fibonacci(x) {
			if (x === 0) {
				return 0;
			} else if (x === 1) {
				return 1;
			} else {

				return fibonacci(x-1)+fibonacci(x-2);
			}


		}  

		var x= prompt("valor de numero")
		alert(fibonacci(x));

	}


	function fiboobjeto(){
          

            var mem={};

           function fibonacci(x) {
			if (x === 0) {
				return 0;
			} else if (x === 1) {
				return 1;
			} else {
                    
                    var primero= mem[x-1] || fibonacci(x-1);
                    var segundo= mem[x-2] || fibonacci(x-2);
				var result= primero+ segundo;
				mem[x]=result;
				return result;
			}


		}  

		var x= prompt("valor de numero")
		alert(fibonacci(x));

	}
	</script>
</head>
<body>
       
	 <input type="submit" onclick=fibonormal() value="fibo normal  ">
	 <input type="submit" onclick=fiboobjeto() value="fibo onjeto  ">
</body>
</html>
